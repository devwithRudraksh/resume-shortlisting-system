spring:
  datasource:
    url: jdbc:mysql://localhost:3307/shortlistdb
    username: springuser
    password: springpass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

  devtools:
    restart:
      enabled: true

server:
  port: 8080
